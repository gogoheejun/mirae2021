<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나이키 매장정보</title>

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map{
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="./js_hong/NikeMap.js"></script>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwYjFeLscJnXm4Yd5rdCdeAlQ2GwuClIQ&callback=initMap&libraries=&v=weekly"
            async
        ></script>

    </head>
    <body>        

        <!-- 지도를 보여주는 요소는 반드시 사이즈가 지정되어야 함 -->
        <div id="map"></div>

    </body>
</html>
